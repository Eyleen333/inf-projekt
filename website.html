<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D 4 gewinnt</title>
    <style>
        .title {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: medium;
            color: brown;
            text-align: center;
        }
        .stab{
            color: brown;
            width: 10px;
            height: 100px;
            border: 2px solid;
            display: grid;
            grid-template-columns: repeat(1, 4);
            transform:rotate(315deg);
        }
        .perle{
            color: brown;
            width: 13px;
            height: 20px;
            border: 2px solid;
        }
        .perleS{
            color: brown;
            background-color: black;
            width: 13px;
            height: 20px;
            border: 2px solid;
        }
        .perleO{
            color: brown;
            background-color: orange;
            width: 13px;
            height: 20px;
            border: 2px solid;
        }
        #Spiel {
            position: absolute;
            top: 160px;
            right: 400px;
            display: grid;
            grid-template-columns: repeat(4, auto);
            width:400px;
            margin: auto;
            transform:rotate(45deg);
        }
        #neuesSpiel {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: medium;
            position: absolute;
            top: 100px;
            right: 100px;
            color: brown;
        }
        #status {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: medium;
            position: absolute;
            top: 130px;
            right: 100px;
            color: brown;
        }
    </style>
</head>
